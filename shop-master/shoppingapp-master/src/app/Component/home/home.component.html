<div class="container-fluid" id="main-container">
<div class="row">
   <div class="col-2">
      <div class="sidebar">
         <h5 style="margin-top: 10px;margin-left: 30px;" class="text-muted">Category</h5>
         <h6 style="color: rgb(48, 240, 48);margin-top: 30px;margin-left: 20px;"><b>Electronics</b></h6>
           <ul>
             <li style="list-style: none;"><a href="#news">News</a></li>
             <li style="list-style: none;"><a href="#contact">Contact</a></li>
           </ul>
         
         <a style="margin-top: 30px;margin-left: 20px;" href="#about">Clothing</a>
         <a style="margin-top: 5px;margin-left: 20px;" href="#about">Home & appliances</a>
       </div>
   </div>
   <div class="col-7">
      <div *ngFor="let employee of employees">
         <div class="card m-b-30">
            <div class="card-body row">
               <div class="col-md-6 how-img">
                  <img src="{{employee?.imageUrl}}" alt="" class="img-fluid">

              </div>
              <div class="col-md-6">
                     <h4 class="subheading">{{employee?.productname}}</h4>
                 <p class="text-muted">{{employee?.description}}</p>
                 <h6>RS {{employee?.price}}</h6>
                 <button type="button" class="btn btn-danger" style="margin-left:10px;">BUY NOW</button>
                  <button type="button" class="btn btn-light" style="margin-left:10px;">ADD TO CART</button>
              </div>
               <!-- <div class="col-6">
                  <a href=""><img src="{{employee?.imageUrl}}" alt="" class="img-fluid rounded-circle w-65"></a>
               </div>
               <div class="col-6 card-title align-self-center mb-0 mt-0">
                  <h5>{{employee?.name}}</h5>
                  <p class="m-0">{{employee?.jobTitle}}</p>
               </div> -->
            </div>
            <!-- <ul class="list-group list-group-flush">
               <li class="list-group-item"><i class="fa fa-envelope float-left"></i>{{employee?.email}}</li>
               <li class="list-group-item"><i class="fa fa-phone float-left"></i>Phone : {{employee?.phone}}</li>
            </ul> -->
            <!-- <div class="card-body">
               <div class="float-right btn-group btn-group-sm">
                  <a (click)="onOpenModal(employee, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                  <a (click)="onOpenModal(employee, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
               </div>
            </div> -->
         </div>
      </div>
   </div>
</div>
</div>

<!-- Notification for no employees -->
<div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">NO EMPLOYEES!</h4>
  <p>No Employees were found.</p>
</div>
</div>
